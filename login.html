<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Ceses/style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>







</head>
<body class="bg_background">
	<nav class="navbar">
		<h4 class="navbar-brand">Zomato</h4>
	</nav>
	<div class="container">
		<div class="row mt-50">
			<div class="col-md-8">
				<h1 class="display-2 text-light text-md-center">
						Craving for food? Look nowhere else.Explore Now!</h1>
					</div>
					<div class="col-md-4">
						<div class="card">
							<div class="card-body">
								<form>
									<label>Email:</label><br>
									<input type="email" name="" class="form-control"><br><br>
									<label>Password:</label><br>
									<input type="password" name="" class="form-control"><br><br>
									<input type="submit" name="" value="Login" class="btn bg_background btn-block btn-lg text-light">
								</form>

								<p>Not a memeber?<a href="#" data-toggle="modal" data-target="#exampleModal" >Sign up Here</p>
							</div>
						</div>
					</div>
				</div>

	</div>
	<div class="modal"     id="exampleModal"  tabindex="-1"  role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Register Here</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<form>
	      		<label>Name:</label><br>
	      		<input type="email" name="" class="form-control"><br><br>
				<label>Password:</label><br>
				<input type="password" name="" class="form-control"><br><br>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary">Save changes</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
















</body>
</html>
